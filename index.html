<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hold my heart ü§ç</title>

  <style>
    body {
      margin: 0;
      background: #0f0f14;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      overflow: hidden;
    }

    /* container */
    .wrap {
      text-align: center;
    }

    /* heart svg */
    .heart-box {
      width: 200px;
      height: 200px;
      margin: auto;
      position: relative;
      cursor: pointer;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    /* outline */
    .heart-outline {
      fill: none;
      stroke: white;
      stroke-width: 6;
      opacity: 0.5;
    }

    /* fill */
    .heart-fill {
      fill: #ff4d6d;
      clip-path: inset(100% 0 0 0);
      transition: clip-path 0.1s linear;
    }

    /* hidden photo */
    .photo {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: scale(0.8);
      transition: 1s;
    }

    .photo.show {
      opacity: 1;
      transform: scale(1);
    }

    .photo img {
      width: 260px;
      border-radius: 20px;
    }

    /* text */
    .hint {
      margin-top: 20px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div class="wrap">

    <div class="heart-box" id="holdArea">

      <svg viewBox="0 0 512 512">

        <path class="heart-outline" d="M256 464s-192-112-192-256c0-88 72-160 160-160 48 0 88 24 112 56
24-32 64-56 112-56 88 0 160 72 160 160
0 144-192 256-192 256z" />

        <path id="heartFill" class="heart-fill" d="M256 464s-192-112-192-256c0-88 72-160 160-160 48 0 88 24 112 56
24-32 64-56 112-56 88 0 160 72 160 160
0 144-192 256-192 256z" />

      </svg>

      <!-- ‡∏£‡∏π‡∏õ -->
      <div class="photo" id="photo">
        <img src="mf.jpg">
      </div>

    </div>

    <div class="hint">‡∏ö‡∏µ‡πã‡∏•‡∏≠‡∏á‡∏Å‡∏î‡∏Ñ‡πâ‡∏≤‡∏á‡πÑ‡∏ß‡πâ‡∏ô‡∏∞‡∏∞‡∏∞ ü§ç</div>
  </div>

  <script>
    let holdTime = 0;
    let holding = false;
    const fill = document.getElementById("heartFill");
    const photo = document.getElementById("photo");

    function startHold() {
      holding = true;
    }

    function stopHold() {
      holding = false;
    }

    setInterval(() => {
      if (!holding) return;

      holdTime += 2;

      if (holdTime >= 100) {
        holdTime = 100;
        reveal();
      }

      fill.style.clipPath = `inset(${100 - holdTime}% 0 0 0)`;

    }, 30);

    function reveal() {
      photo.classList.add("show");
    }

    /* mouse */
    holdArea.onmousedown = startHold;
    holdArea.onmouseup = stopHold;
    holdArea.onmouseleave = stopHold;

    /* mobile */
    holdArea.ontouchstart = startHold;
    holdArea.ontouchend = stopHold;
  </script>

</body>

</html>
