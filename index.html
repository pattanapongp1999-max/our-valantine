/* HEART */
.heart-area{
  width:220px;

  position:relative;
}

svg{width:100%;height:100%}

  opacity:.5;
}

.fill{
  fill:#ff4d6d;
  clip-path:inset(100% 0 0 0);
}

/* PHOTO */
.photo{
  opacity:0;
  transform:scale(.7);
  transition:1s;
  margin-top:20px;
}

.photo.show{
  opacity:1;
  transform:scale(1);
}

.photo img{
  width:260px;
  border-radius:18px;
}

/* LETTER */
#letter{
  max-height:0;
  overflow:hidden;
  transition:1s;
}

#letter.show{
  max-height:400px;
  margin-top:20px;
}

.paper{
  background:#fffaf4;
  color:#5a3e2b;
  padding:25px;
  border-radius:14px;
  font-family:"Sriracha",cursive;
  opacity:0;
  transform:translateY(30px);
  transition:.8s;
}

#letter.show .paper{
  opacity:1;
  transform:translateY(0);
}

.hint{
  margin-top:20px;
  color:#aaa;
  transition:.4s;
}
.hint.hide{opacity:0}

<script>
const hold=document.getElementById("hold");
const fill=document.getElementById("fill");
const photo=document.getElementById("photo");
const letter=document.getElementById("letter");
const hint=document.getElementById("hint");

let pressing=false;
let value=0;
let done=false;

function start(){pressing=true;}
function stop(){pressing=false;}

setInterval(()=>{
if(!pressing||done) return;

value+=2;
fill.style.clipPath=`inset(${100-value}% 0 0 0)`;

if(value>=100){
done=true;
show();
}

},30);

function show(){
photo.classList.add("show");
hint.classList.add("hide");

setTimeout(()=>{
letter.classList.add("show");
},1200);
}

hold.addEventListener("mousedown",start);
hold.addEventListener("mouseup",stop);
hold.addEventListener("mouseleave",stop);

hold.addEventListener("touchstart",start);
hold.addEventListener("touchend",stop);
</script>
