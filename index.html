<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <title>For My Valentine ü§ç</title>

    <style>
        :root {
            --primary-pink: #ff758f;
            --deep-pink: #ff4d6d;
            --light-pink: #fff0f3;
            --bg-gradient: linear-gradient(135deg, #2c0735 0%, #0f0c29 100%);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background: #0f0c29;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Sriracha', cursive, sans-serif;
            color: white;
            overflow: hidden; /* ‡∏´‡πâ‡∏≤‡∏°‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏à‡∏≠ */
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 400px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à --- */
        .heart-wrapper {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢‡∏´‡∏≤‡∏¢‡πÑ‡∏õ */
        .heart-wrapper.fade-away {
            opacity: 0;
            transform: translateY(-100px) scale(0.5);
            pointer-events: none;
        }

        .heart-area {
            width: 60vw;
            height: 60vw;
            max-width: 200px;
            max-height: 200px;
            cursor: pointer;
            position: relative;
            filter: drop-shadow(0 0 25px rgba(255, 117, 143, 0.4));
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .heart-area:active {
            transform: scale(0.92);
        }

        svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        .outline {
            fill: rgba(255, 255, 255, 0.03);
            stroke: rgba(255, 255, 255, 0.5);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .fill {
            fill: url(#heartGradient);
            clip-path: inset(100% 0 0 0);
            transition: clip-path 0.15s linear;
        }

        .hint {
            margin-top: 20px;
            font-size: 1rem;
            color: var(--soft-pink);
            letter-spacing: 1px;
            text-align: center;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* --- ‡∏™‡πà‡∏ß‡∏ô‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏°‡∏≤‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà --- */
        .reveal-content {
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: scale(0.8) translateY(20px);
            transition: all 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
            visibility: hidden;
        }

        .reveal-content.active {
            opacity: 1;
            transform: scale(1) translateY(0);
            pointer-events: auto;
            visibility: visible;
        }

        .photo-frame {
            width: 100%;
            max-width: 280px;
            margin-bottom: 20px;
            border-radius: 20px;
            border: 6px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .photo-frame img {
            width: 100%;
            display: block;
            height: auto;
        }

        .paper {
            background: #fff;
            background-image: linear-gradient(rgba(0,0,0,0.02) 1px, transparent 1px);
            background-size: 100% 30px;
            color: #333;
            padding: 25px;
            border-radius: 15px;
            font-size: 1.1rem;
            line-height: 1.5;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 100%;
            text-align: center;
        }

        .heart-particle {
            position: absolute;
            pointer-events: none;
            z-index: 2;
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="particles"></div>

    <div class="container">
        <!-- ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ó‡∏µ‡πà‡∏´‡∏≤‡∏¢‡πÑ‡∏õ -->
        <div class="heart-wrapper" id="heartWrapper">
            <div class="heart-area" id="hold">
                <svg viewBox="0 0 200 200">
                    <defs>
                        <linearGradient id="heartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#ffb3c1;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ff4d6d;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <path class="outline" d="M100,165 C100,165 20,120 20,70 C20,40 45,25 65,25 C85,25 100,45 100,45 C100,45 115,25 135,25 C155,25 180,40 180,70 C180,120 100,165 100,165 Z" />
                    <path id="fill" class="fill" d="M100,165 C100,165 20,120 20,70 C20,40 45,25 65,25 C85,25 100,45 100,45 C100,45 115,25 135,25 C155,25 180,40 180,70 C180,120 100,165 100,165 Z" />
                </svg>
            </div>
            <div class="hint" id="hint">‡∏Å‡∏î‡∏Ñ‡πâ‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏´‡∏±‡∏ß‡πÉ‡∏à‡πÄ‡∏ö‡∏≤‡πÜ ‡∏ô‡∏∞ ü§ç</div>
        </div>

        <!-- ‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏ó‡∏µ‡πà‡∏°‡∏≤‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà -->
        <div class="reveal-content" id="revealContent">
            <div class="photo-frame">
                <img src="mf.jpg" alt="[Image of Valentine Photo]" onerror="this.src='https://images.unsplash.com/photo-1518199266791-739949401341?q=80&w=600&auto=format&fit=crop'">
            </div>

            <div class="paper">
                ‡∏ö‡∏µ‡πã‡∏Ñ‡∏±‡πâ‡∏ö ü§ç<br>
                ‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡πÄ‡∏ï‡∏¥‡∏°‡πÄ‡∏ï‡πá‡∏°‡∏ä‡∏µ‡∏ß‡∏¥‡∏ï‡πÄ‡∏Ñ‡πâ‡∏≤‡∏ô‡∏∞<br>
                ‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡∏ß‡∏≤‡πÄ‡∏•‡∏ô‡πÑ‡∏ó‡∏ô‡πå‡∏Ñ‡∏±‡πâ‡∏ö<br>
                ‡∏£‡∏±‡∏Å‡πÄ‡∏ò‡∏≠‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡πÄ‡∏•‡∏¢!
            </div>
        </div>
    </div>

<script>
    const hold = document.getElementById("hold");
    const fill = document.getElementById("fill");
    const heartWrapper = document.getElementById("heartWrapper");
    const revealContent = document.getElementById("revealContent");
    const particlesContainer = document.getElementById("particles");

    let pressing = false;
    let value = 0;
    let done = false;
    let particleInterval;

    const emojis = ["‚ù§", "üíñ", "üå∏", "‚ú®", "ü§ç", "üå∑"];

    function createParticle(isBurst = false) {
        const p = document.createElement("div");
        p.className = "heart-particle";
        p.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        p.style.left = Math.random() * 100 + "vw";
        p.style.top = "105vh";
        p.style.fontSize = (isBurst ? Math.random() * 25 + 15 : Math.random() * 12 + 10) + "px";
        const duration = isBurst ? Math.random() * 2 + 2 : Math.random() * 4 + 3;
        p.style.animationDuration = duration + "s";
        particlesContainer.appendChild(p);
        setTimeout(() => p.remove(), duration * 1000);
    }

    setInterval(() => { if(!done) createParticle(); }, 800);

    function start(e) {
        if(done) return;
        if(e.cancelable) e.preventDefault();
        pressing = true;
        particleInterval = setInterval(() => createParticle(true), 120);
    }

    function stop() {
        pressing = false;
        clearInterval(particleInterval);
    }

    setInterval(() => {
        if (!pressing || done) return;
        value += 1.5; 
        if (value > 100) value = 100;
        fill.style.clipPath = `inset(${100 - value}% 0 0 0)`;
        if (value >= 100) {
            done = true;
            pressing = false;
            clearInterval(particleInterval);
            triggerSwap();
        }
    }, 30);

    function triggerSwap() {
        // 1. ‡∏Å‡∏£‡∏∞‡∏à‡∏≤‡∏¢‡∏´‡∏±‡∏ß‡πÉ‡∏à
        for(let i=0; i<40; i++) {
            setTimeout(() => createParticle(true), i * 30);
        }

        // 2. ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢‡∏´‡∏≤‡∏¢‡πÑ‡∏õ
        heartWrapper.classList.add("fade-away");

        // 3. ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏Ç‡∏∂‡πâ‡∏ô‡∏°‡∏≤‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏ô‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÄ‡∏î‡∏¥‡∏°
        setTimeout(() => {
            revealContent.classList.add("active");
        }, 600);
    }

    hold.addEventListener("mousedown", start);
    window.addEventListener("mouseup", stop);
    hold.addEventListener("touchstart", start, {passive: false});
    window.addEventListener("touchend", stop);
</script>

</body>
</html>
