<style>
body{
  margin:0;
  background:#0f0f14;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  color:white;
}

.wrap{text-align:center;}

.heart-box{
  width:200px;
  height:200px;
  margin:auto;
  position:relative;
  cursor:pointer;
}

svg{width:100%;height:100%;}

.heart-outline{
  fill:none;
  stroke:white;
  stroke-width:6;
  opacity:.5;
}

.heart-fill{
  fill:#ff4d6d;
  clip-path:inset(100% 0 0 0);
}

/* photo */
.photo{
  opacity:0;
  transform:scale(.7);
  transition:1s;
}

.photo.show{
  opacity:1;
  transform:scale(1);
}

.photo img{
  width:260px;
  border-radius:20px;
  margin-top:20px;
}
